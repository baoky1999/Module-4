<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <th:block th:replace="~{common/common::bootstrap}"></th:block>
</head>
<body>
<div class="container">
    <nav th:replace="~{common/common::navba}"></nav>
    <h1>Danh sách sản phẩm</h1>
    <h4 th:text="${message}"></h4>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-3 mb-3">
            <div class="card" style="width: 18rem;height: 300px">
                <a th:href="@{product/buy/{id}(id=${product.getId()})}">
                    <img th:src="${product.image}" class="card-img-top fixed-image" alt="Book Image" />
                </a>
                <div class="card-body d-flex flex-column">
                    <span>Tên sách : </span><h5 class="card-title" th:text="${product.name}"></h5>
                    <p>Số lượng : <span class="card-text" th:text="${product.quantity}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
