<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home List Book</title>
    <th:block th:replace="~{common/common::bootstrap}"></th:block>
    <style>
        .card-body {
            height: 100%;
        }

        .mt-auto {
            margin-top: auto;
        }
        .fixed-image {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{home_book}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{borrow_book}">Borrow</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1>Tiệm Sách cho người mù</h1>
        <div class="row">
            <div th:each="book : ${books}" class="col-md-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <img th:src="${book.image}"  class="card-img-top fixed-image" alt="Book Image">
                    <div class="card-body d-flex flex-column">
                        <span>Tên sách : </span><h5 class="card-title" th:text="${book.name}"></h5>
                        <span>Tác giả : </span><p class="card-text" th:text="${book.author}"></p>
                        <p>Số lượng : <span class="card-text" th:text="${book.quantity}"></span></p>
                        <div class="mt-auto">
                            <a th:href="@{home_book/{id}/borrow(id=${book.getId()})}" class="btn btn-primary">Mượn sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</div>
</body>
</html>
