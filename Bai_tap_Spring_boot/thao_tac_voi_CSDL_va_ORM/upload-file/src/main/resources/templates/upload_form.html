<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Song Form</title>
</head>
<body>
<h2>Upload Song</h2>
<p>
    <a th:href="@{/songs}">Back list</a>
</p>
<form action="#" method="post" enctype="multipart/form-data" th:object="${song}">
    <div>
        <label>Song Name:</label>
        <input type="text" th:field="*{songName}" />
        <span th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}">Invalid song name.</span>
    </div>
    <div>
        <label>Artist:</label>
        <input type="text" th:field="*{artist}" />
        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Invalid artist name.</span>
    </div>
    <div>
        <label>Genre (comma-separated):</label>
        <input type="text" th:field="*{genre}" />
        <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Invalid genre list.</span>
    </div>
    <div>
        <label>Song File:</label>
        <input type="file" name="file" />
        <span th:if="${fileError}" th:text="${fileError}"></span>
    </div>
    <button type="submit">Upload</button>
</form>
</body>
</html>
