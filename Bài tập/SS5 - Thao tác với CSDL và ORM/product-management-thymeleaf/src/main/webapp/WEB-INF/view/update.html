<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>UpdateCustomer</title>
</head>
<body>
<div class="container">
<h3>Edit Customer</h3>
<p>
    <a class="btn btn-primary" th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-control mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="form-control mb-3">
            <label for="description">Email</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div class="form-control mb-3">
            <label for="price">Address</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <div class="form-control mb-3">
            <label for="quantity">Address</label>
            <input type="number" id="quantity" th:field="*{quantity}"/>
        </div>
        <button type="submit"  class="btn btn-success mb-3" >Update</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</div>
</body>
</html>
