<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Products</title>
</head>
<body>
<h3 style="text-align: center">Products List</h3>
<div class="container">
<p>
    <a class="btn btn-success" style="float: left" th:href="@{/products/create}">
        Add new product
    </a>
    <form class="d-flex" style="width: 400px; margin-left: 1000px" action="/products/search" method="get">
        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>


    </p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products" class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getPrice()}">$</td>
        <td th:text="${row.getQuantity()}"></td>
        <td><a class="btn btn-warning" th:href="@{/products/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/products/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a class="btn btn-info" th:href="@{/products/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
    <footer th:replace="/layout :: footer"></footer>
</div>
</body>
</html>
