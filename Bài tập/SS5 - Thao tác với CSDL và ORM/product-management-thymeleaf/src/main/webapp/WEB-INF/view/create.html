<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3 style="text-align: center">Add Customer</h3>
<div class="container">
    <p>
        <a class="btn btn-primary" th:href="@{/products}">
            Back to product list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/products/save}" th:object="${product}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-control mb-3">
                <label for="name">Name Product</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>
            <div class="form-control mb-3">
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}"/>
            </div>
            <div class="form-control mb-3">
                <label for="price">Price ($)</label>
                <input type="number" id="price" step="any" th:field="*{price}"/>
            </div>
            <div class="form-control mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}"/>
            </div>
            <button type="submit" class="btn btn-success mb-3" >Save</button>
        </form>
    </div>
    <footer th:replace="/layout :: footer"></footer>
</div>
</body>
</html>
