<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteCustomer</title>
</head>
<body>
<div class="container">
    <h3>Remove Customer</h3>
<p>
    <a class="btn btn-primary" th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-control mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="form-control mb-3">
            <label for="description">Email</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div class="form-control mb-3">
            <label for="price">Address</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <div class="form-control mb-3">
            <label for="quantity">Address</label>
            <input type="number" id="quantity" th:field="*{quantity}"/>
        </div>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>You want to delete a product whose name is <span th:text="${product.name}"></span></h4>
                        <h4 style="color: red">This action cannot be undone!!!</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<footer th:replace="/layout :: footer"></footer>
</div>
</body>
</html>
