<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout::linkBootstrap}"></th:block>
</head>
<body>
<div class="container">
    <h3>Edit Customer</h3>
    <p>
        <a class="btn btn-primary" th:href="@{/customerjpa}">
            Back to Customer list
        </a>
    </p>
        <form action="#" th:action="@{/customerjpa/update}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-control mb-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}"/>
            </div>
            <div class="form-control mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" th:field="*{email}"/>
            </div>
            <div class="form-control mb-3">
                <label  for="address">Address</label>
                <input class="form-control" type="text" id="address" th:field="*{address}"/>
            </div>
            <button type="submit"  class="btn btn-success mb-3" >Update</button>
        </form>
</div>
<th:block th:replace="~{layout::footter}"></th:block>
</body>
</html>
